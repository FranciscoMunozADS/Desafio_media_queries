<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Car Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/873ff798e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside>
      <h1><i class="fa-solid fa-car"></i> Electric Cars</h1>
      <i class="bars fa-solid fa-bars fa-2x"></i>
      <div class="aside_list">
        <p>Inicio</p>
        <p>Catálogo</p>
        <p>Ofertas</p>
        <p>Contacto</p>
      </div>
    </aside>

    <header>
      <h3>Ordenar Por:</h3>
      <div class="form">
        <p>Precio</p>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </header>

    <main>
      <article class="card_container">
        <div class="card">
          <img
            class="img"
            src="./assets/img/Audi-e-tron-GT.webp"
            alt="Audi E-tron GT"
          />
          <p>Audi E-tron GT</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img
            class="img"
            src="./assets/img/Audi-e-tron-Sportback.webp"
            alt="Audi-e-tron-Sportback"
          />
          <p>Audi-e-tron-Sport</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img class="img" src="./assets/img/BMW ix.webp" alt="BMW ix" />
          <p>BMW ix</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img class="img" src="./assets/img/BMW iX3.webp" alt="BMW iX3" />
          <p>BMW iX3</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img class="img" src="./assets/img/BMW-i4.webp" alt="BMW-i4" />
          <p>BMW-i4</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img
            class="img"
            src="./assets/img/BYD Dolphin ev.webp"
            alt="BYD Dolphin ev"
          />
          <p>BYD Dolphin ev</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img
            class="img"
            src="./assets/img/BYD Dolphin Mini.webp"
            alt="BYD Dolphin Mini"
          />
          <p>BYD Dolphin Mini</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img class="img" src="./assets/img/Byd Qin.webp" alt="Byd Qin" />
          <p>Byd Qin</p>
          <button class="main_button">Ver Más</button>
        </div>
        <div class="card">
          <img class="img" src="./assets/img/Byd Seal.webp" alt="Byd Seal" />
          <p>Byd Seal</p>
          <button class="main_button">Ver Más</button>
        </div>
      </article>
      <nav class="pags">
        <button class="nav_button">
          <i class="fa-solid fa-angles-left"></i>
        </button>
        <button class="nav_button">1</button>
        <button class="nav_button">2</button>
        <button class="nav_button">3</button>
        <button class="nav_button">
          <i class="fa-solid fa-angles-right"></i>
        </button>
      </nav>
    </main>

    <footer>
      <div>
        <i class="fa-brands fa-facebook fa-2x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
      </div>
      <p>Todos los derechos reservados - Francisco Muñoz Jara - ADL</p>
    </footer>
  </body>
</html>
